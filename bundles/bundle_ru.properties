## Planets

planet.arctic-arctican.name = [cyan]Арктиан[]

## Items

item.arctic-item1-1.name = Магний
item.arctic-item1-1.description = Легкий металл, используемый в сплавах и ранней инфраструктуре.
item.arctic-item1-2.name = Гафний
item.arctic-item1-2.description = Очень полезный металл, устойчивый к жаре и используемый в сплавах.
item.arctic-item1-3.name = Осмий
item.arctic-item1-3.description = Используется в плотных сплавах и броневых покрытиях.
item.arctic-item2-1.name = Карбид Гафния
item.arctic-item2-1.description = Использовать в инфраструктуре более высокого уровня очень сложно.
item.arctic-item2-2.name = Тантал
item.arctic-item2-2.description = Легкий и используемый в электрических компонентах, является альтернативой кремнию.
item.arctic-item2-3.name = Квартаниум
item.arctic-item2-3.description = Плотный сплав осмия и магния, используемый в броне.

## liquids
 
liquid.arctic-gas1-1.name = Этан
liquid.arctic-gas1-1.description = Взрывоопасное и легковоспламеняющееся вещество, используется в энергетике и синтезе.
liquid.arctic-gas1-2.name = Криогенный Водород
liquid.arctic-gas1-2.description = Сжиженный водород, используемый в качестве топлива и охлаждающей жидкости.
liquid.arctic-gas1-2.details = [red]ОЧЕНЬ ЛЕТУЧИЙ[]
liquid.arctic-liquid1-1.name = Электриум
liquid.arctic-liquid1-1.description = Смесь магния и водорода, используемая в производстве электроэнергии.

## Blocks

## drill

block.arctic-drill1-1.name = Энергетический Бурильщик
block.arctic-drill1-1.description = Всверливается в стены с помощью энергии, извлекает руду из рудных залежей в стенах.
block.arctic-drill1-2.name = Потоковый Бур
block.arctic-drill1-2.description = Направляет поток энергии в землю, взрывая ее с помощью энергии и извлекая руду.

## turret

block.arctic-tur1-1.name = Свод
block.arctic-tur1-1.description = Запускает небольшие снаряды по целям противника, использует магний в качестве боеприпасов.
block.arctic-tur1-2.name = Ноша
block.arctic-tur1-2.description = Небольшая AOE-турель, полезная для уничтожения небольших групп. Использует Этан как боеприпас, требует энергию для работы.

## cores

block.arctic-core1-1.name = Ядро: <<Рифма>>
block.arctic-core1-1.description = Ядро базы. Бронировано и хранит среднее количество предметов.

## logistics

block.arctic-conveyor1-1.name = Конвейерная Лента
block.arctic-conveyor1-1.description = Перевозит предметы.
block.arctic-conveyor1-2.name = Разделитель Конвеерной Ленты
block.arctic-conveyor1-2.description = Разделяет предметы  в трех направлениях, может быть настроен как сортировщик.
block.arctic-conveyor1-3.name = Эстакада Конвейерной Ленты
block.arctic-conveyor1-3.description = Переносит предметы над местностью и блоками.

