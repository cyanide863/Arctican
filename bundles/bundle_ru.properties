## power

block.arctic-power1-1.name = Энергетический Узел
block.arctic-power1-1.description = Распределяет энергию в 4-х ортогональных направлениях, распределяет по сетке.
block.arctic-power1-2.name = Турбинный Генератор
block.arctic-power1-2.description = При размещении на глубинно-каменных жерлах вырабатывает электроэнергию, в качестве побочного продукта производит Этан.

## factories

block.arctic-factory1-1.name = Инфузионная Печь
block.arctic-factory1-1.description = Создает карбид гафния путем смешивания этана и гафния, а затем нагревает их до высоких температур.

## liquid

block.arctic-channel1-1.name = Усиленный Канал
block.arctic-channel1-1.description = Проводит жидкости, не может перенаправить жидкости.
block.arctic-channel1-2.name = Усиленный Разделитель Каналов
block.arctic-channel1-2.description = Разделяет жидкости в трех направлениях, используется для перенаправления.
block.arctic-channel1-3.name = Эстакада Усиленного Канала
block.arctic-channel1-3.description = Действует как жидкостный мост, может пересекать местность и блоки.
block.arctic-channel1-4.name = Усиленный Канальный Резервуар
block.arctic-channel1-4.description = Более крупный, усиленный разделитель каналов.
block.arctic-pump1-1.name = Жидкостный Насос
block.arctic-pump1-1.description = Перекачивает жидкости.

## Units

unit.arctic-unit1-1.name = Космос
unit.arctic-unit1-1.description = Защищает ядро <<Рифма>>, вооружен пусковой установкой энергетических звезд.

unit.arctic-unit2-1.name = Холодный
unit.arctic-unit2-1.description = Выстреливает криогенным копьем во врагов. Может ходить по большинству поверхностей.
unit.arctic-unit2-2.name = Ледниковый
unit.arctic-unit2-2.description = Запускает ракеты по целям. Может ходить по большинству поверхностей.

unit.arctic-unit3-1.name = Приманка
unit.arctic-unit3-1.description = Оснашён игольной пушкой. Может зависать над жидкостями.
unit.arctic-unit3-2.name = Аттрактор
unit.arctic-unit3-2.description = Стреляет самонаводящимися осколками дроби. Может зависать над жидкостями.
